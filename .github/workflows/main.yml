name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

env:
  RUBY_VERSION: '3.3'

jobs:
  RSpec:
    name: RSpec
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Run the default task
      run: bundle exec rspec

  Lint:
    name: Lint ðŸ”Ž
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run
        run: bundle exec rake standard

  TypeCheck:
    name: Type CheckðŸ©º
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run
        run: bundle exec steep check --severity-level=error
