name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

env:
  RUBY_VERSION: '3.3'

jobs:
  RSpec:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - $RUBY_VERSION

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake

  Lint:
    name: Lint ðŸ”Ž
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: $RUBY_VERSION

      - name: Install dependencies
        run: bundle install

      - name: Run
        run: rake standard

  TypeCheck:
    name: Type CheckðŸ©º
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: $RUBY_VERSION

      - name: Install dependencies
        run: bundle install

      - name: Run
        run: steep check --severity-level=error
